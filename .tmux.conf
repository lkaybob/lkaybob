# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Improve colors
set -g default-terminal 'screen-256color'

# Set scrollback buffer to 10000
set -g history-limit 10000

set-window-option -g mode-keys vi
set-option -g default-shell /usr/bin/zsh

# TPM
# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

set-option -g status-position top

set-option -g repeat-time 0

# Removes ESC delay
set -sg escape-time 0

# List of plugins
set -g @tpm_plugins 'caiogondim/maglev tmux-plugins/tpm tmux-plugins/tmux-sensible tmux-plugins/tmux-resurrect tmux-plugins/tmux-continuum tmux-plugins/tmux-yank tmux-plugins/tmux-pain-control tmux-plugins/tmux-copycat tmux-plugins/tmux-open tmux-plugins/tmux-battery tmux-plugins/tmux-cpu tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
